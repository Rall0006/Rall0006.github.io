<!DOCTYPE html>
<html lang= "en">

<header>
    <meta charset="UTF-8">
    <title>Reggie's Coffee Shop &hyphen; Contact</title>
</head>

<body>
    <header>
        <h1>Reggie's Coffee Shop</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="contact.html">Contact Us</a>
                </li>
            </ul>
        </nav>
        <hr>
    </header>
    <main>
   <h2>Contact Us</h2>
   <table>
       <caption>Open hours</caption>
       <thead>
           <tr>
               <th>Day</th>
               <th>Hours</th>
           </tr>
       </thead>
       <tbody>
           <tr>
               <td>Mon - Fri</td>
               <td>6 am - 9 pm</td>
           </tr>
           <tr>
               <td>Sat</td>
               <td>8 am - 11 pm</td>
           </tr>
           <tr>
               <td>Sun and holidays</td>
               <td>Closed</td>
           </tr>
       </tbody>
   </table>
   <section>
       <h3>We love to hear from you!</h3>
       <form action="thanks.html" method="get" >
           <div>
               <label for="fullname">Your Name</label>
               <input type="text" id="fullname" name="fullname" placeholder="coffee lover">
            </div>
            <div>
                <label for="youremail">Email</label>
                <!-- required is a boolean attribute, it only needs to be set by its name -->
                <input type="email" id="youremail" name="youremail" required placeholder="Roasty.Beans@brewmail.com">
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="Please place your questions and beans of knowledge here." rows="30" cols="60"></textarea>
            </div>
            <div>
                <label for="tickets">How many tickets? (sold in pairs)</label>
                <input type="number" name="tickets" id="tickets" min="2" max="10" step="2">
            </div>
            <div>
                <label for="row">Select your seating</label>
                <select name="row" id="row">
                    <option value="front">Front row</option>
                    <option value="middle" selected>Middle row</option>
                    <option value="back">Back row</option>
                </select>
            </div>
            <div>
                <h3>Have you bean here before?</h3>
                <label for="yes">Yes</label>
                <input type="radio" name="past" id="yes">
                <label for="no">No</label>
                <input type="radio" name="past" id="no" checked>
            </div>
            <div>
                <h3>Policies</h3>
                <input type="checkbox" name="policies" id="policies">
                <label for="policies">I agree with the Terms and Policies.</label>
            </div>

           <button type="submit">submit the beans</button>
       </form>
   </section>
    </main>
    <!-- footer of the page-->
    <hr>
    <footer>
        <p>Copyright &copy; Reggie's Coffee Shop, 2021</p>
    </footer>
</body>

</html>
